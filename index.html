<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Enter a number of dice</h1>
      <input
        type="number"
        placeholder="# of dice rolls (max 6)"
        id="user-input"
        min="1"
        max="6"
      />
      <input
        type="number"
        placeholder="number of dice faces(max 20)"
        id="dice-faces"
        min="2"
        max="20"
      />
      <button id="dice-button">Roll!</button>
      <br />
      <p>Total:</p>
      <p id="dice-total"></p>
    </div>
    <div>
      <br />
      <button id="roll-result">Show all rolls</button>
      <ol id="all-rolls"></ol>
      <br />
      <br />
      <button id="reset-button">Reset rolls</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
